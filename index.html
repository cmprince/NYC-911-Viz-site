<html>
<head>
<style>
.leaflet-marker-icon, .leaflet-marker-shadow, .leaflet-image-layer, .leaflet-pane, .leaflet-tile-container {
				pointer-events: visible;
			}
img.leaflet-tile{
    pointer-events: none;
}
.leaflet-container.crosshair-cursor-enabled {
    cursor:crosshair;
}
#map-container { 
    postion: absolute;
    height: 100%;
    width: 100%;
    z-index: 1;}
#histogram, #trends { 
    display: block;
    position: fixed;
    height: 10%;
    width: 100%;
    top: 70%;
    left: 0;
    z-index: 1000;}
#histogram {
    height: 10%;
    top: 80%;}
#trends {
    height: 10%;
    top: 65%;}
#selection-controls {
    display: block;
    position: fixed;
    width: 25%;
    top: 10%;
    left: 75%;
	z-index: 2000;}
select {
    width: 100%;
    padding: 16px 20px;
    border: 2px solid;
    border-radius: 20px 0px 0px 20px;
    background-color: #f1f1f1;
}
#legend .domain {
    visibility: hidden;
}
/*.leaflet-control-container > .asdf > */
.my-control-container {
    position: fixed;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;}

html { height: 100% }
body { height: 100%; margin: 0; padding: 0;}
</style>

<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.css' />
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.2.0/leaflet.js"></script>
<script src="https://d3js.org/d3.v5.js"></script>

</head>

<body>
    <div id="map-container"></div>
    <div id="histogram"></div>
    <div id="trends" style="fill:'gray'"></div>
    <div id="selection-controls">
        <select id="CategoryBox"></select>
        <input type="checkbox" id="FDNYLocations"><label for="FDNYLocations">Show FDNY Locations</label></input>
	</div>
    <script src="./obs.js"></script>
</body>

</html>
